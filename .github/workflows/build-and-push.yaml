name: Build and Push Docker Image

# This workflow runs on every push to the 'main' branch
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code from the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build the Docker image and push it
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .        # Use the current directory for the build
          push: true        # Push the image after building
          tags: |           # Tag the image
            ${{ secrets.DOCKERHUB_USERNAME }}/k8s-hello-world:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/k8s-hello-world:${{ github.sha }}